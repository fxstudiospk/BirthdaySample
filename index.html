<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Avinash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f4ef;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Stylish WELCOME */
    h1 {
      text-align: center;
      margin-top: 5vh;
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 900;
      font-family: 'Brush Script MT', cursive;
      background: linear-gradient(90deg, #9b59b6, #8e44ad, #732d91);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 3px 5px rgba(0,0,0,0.2);
      letter-spacing: 3px;
      padding: 0 5%;
      box-sizing: border-box;
    }

    .profile-pic {
      width: clamp(120px, 30vw, 180px);
      height: clamp(120px, 30vw, 180px);
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 5vh auto 6vh auto;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 90%;
      max-width: 320px;
      margin-top: 2vh;
      position: relative;
      z-index: 2;
    }

    .password-box {
      display: flex;
      align-items: center;
      border: 2px solid #8E44AD;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      background: white;
      box-sizing: border-box;
    }

    .password-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: clamp(14px, 3.5vw, 16px);
    }

    .lock-icon {
      margin-left: 8px;
      font-size: clamp(16px, 4vw, 18px);
      color: #8E44AD;
    }

    .error {
      font-size: clamp(14px, 3.5vw, 16px);
      color: red;
      display: none;
      font-weight: bold;
      text-align: center;
    }

    .continue-btn {
      margin-top: 10px;
      background: #8E44AD;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: clamp(14px, 4vw, 16px);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s ease;
    }

    .continue-btn:hover {
      background: #732d91;
    }

    /* Falling emojis */
    .emoji {
      position: absolute;
      top: -50px;
      font-size: clamp(24px, 6vw, 40px);
      pointer-events: none;
      z-index: 0;
    }

    @media (max-width: 480px) {
      .container {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>WELCOME</h1>

  <!-- DP image -->
  <img src="songpic.jpeg" alt="Profile Picture" class="profile-pic">

  <div class="container">
    <div class="password-box">
      <input type="password" id="password" placeholder="Enter Password" />
      <span class="lock-icon">ðŸ”’</span>
    </div>
    <div id="error" class="error">Wrong Password ðŸ’”</div>
    <button class="continue-btn" onclick="checkPassword()">
      Continue â†’
    </button>
  </div>

  <script>
    const correctPassword = "sample25";

    function checkPassword() {
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      if (password === correctPassword) {
        errorDiv.style.display = "none";
        window.location.href = "heart.html";
      } else {
        errorDiv.style.display = "block";
      }
    }

    // Falling emojis (only ðŸ’•) avoiding DP area
    const emojis = ["ðŸ’•"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojis[0];

      let randomX;
      do {
        randomX = Math.random() * window.innerWidth;
      } while (randomX > window.innerWidth/2 - 100 && randomX < window.innerWidth/2 + 100);

      emoji.style.left = randomX + "px";
      document.body.appendChild(emoji);

      let position = -50;
      const fallSpeed = Math.random() * 2 + 2;

      function fall() {
        position += fallSpeed;
        emoji.style.top = position + "px";

        if (position > window.innerHeight) {
          emoji.remove();
        } else {
          requestAnimationFrame(fall);
        }
      }
      fall();
    }

    setInterval(createEmoji, 1000);
  </script>
</body>
</html>
