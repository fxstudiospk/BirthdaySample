<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Avinash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f4ef;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Stylish WELCOME */
    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 48px;
      font-weight: 900;
      font-family: 'Brush Script MT', cursive;
      background: linear-gradient(90deg, #9b59b6, #8e44ad, #732d91);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 3px 5px rgba(0,0,0,0.2);
      letter-spacing: 3px;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 40px auto 50px auto;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }

    .password-box {
      display: flex;
      align-items: center;
      border: 2px solid #8E44AD;
      border-radius: 8px;
      padding: 10px;
      width: 260px;
      background: white;
    }

    .password-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .lock-icon {
      margin-left: 8px;
      font-size: 18px;
      color: #8E44AD;
    }

    .error {
      font-size: 16px;
      color: red;
      display: none;
      font-weight: bold;
    }

    .continue-btn {
      margin-top: 10px;
      background: #8E44AD;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s ease;
    }

    .continue-btn:hover {
      background: #732d91;
    }

    /* Falling emojis */
    .emoji {
      position: absolute;
      top: -50px;
      font-size: 40px;
      pointer-events: none;
      z-index: 0;
    }

    /* --- Responsive Tweaks for Phone --- */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
        margin-top: 20px;
        letter-spacing: 2px;
      }
      .profile-pic {
        width: 140px;
        height: 140px;
        margin: 25px auto 35px auto;
      }
      .container {
        gap: 15px;
        margin-top: 10px;
      }
      .password-box {
        width: 220px;
        padding: 8px;
      }
      .continue-btn {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>WELCOME</h1>

  <!-- DP image -->
  <img src="songpic.jpeg" alt="Profile Picture" class="profile-pic">

  <div class="container">
    <div class="password-box">
      <input type="password" id="password" placeholder="Enter Password" />
      <span class="lock-icon">ðŸ”’</span>
    </div>
    <div id="error" class="error">Wrong Password ðŸ’”</div>
    <button class="continue-btn" onclick="checkPassword()">
      Continue â†’
    </button>
  </div>

  <script>
    const correctPassword = "sample25";

    function checkPassword() {
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      if (password === correctPassword) {
        errorDiv.style.display = "none";
        window.location.href = "heart.html";
      } else {
        errorDiv.style.display = "block";
      }
    }

    // Falling emojis (only ðŸ’•) avoiding DP area
    const emojis = ["ðŸ’•"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojis[0];

      // Random X but avoid DP area (center width ~180px)
      let randomX;
      do {
        randomX = Math.random() * window.innerWidth;
      } while (randomX > window.innerWidth/2 - 100 && randomX < window.innerWidth/2 + 100);

      emoji.style.left = randomX + "px";
      document.body.appendChild(emoji);

      let position = -50;
      const fallSpeed = Math.random() * 2 + 2;

      function fall() {
        position += fallSpeed;
        emoji.style.top = position + "px";

        if (position > window.innerHeight) {
          emoji.remove();
        } else {
          requestAnimationFrame(fall);
        }
      }
      fall();
    }

    setInterval(createEmoji, 1000);
  </script>
</body>
</html>
