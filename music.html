<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Song That Reminds Me of Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; padding:0; font-family:'Poppins',sans-serif; background:#f9f4ef; color:#5a4a3b;
           display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    h1 { font-family:'Dancing Script',cursive; font-size:2.5rem; color:#6a4e93; margin-bottom:30px; }
    .player-container { background:#fff; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.2);
                        padding:30px 40px; text-align:center; width:320px; position:relative; }
    .album-art { width:200px; height:200px; border-radius:50%; margin:0 auto 20px; overflow:hidden; 
                 box-shadow:0 4px 15px rgba(0,0,0,0.2); }
    .album-art img { width:100%; height:100%; object-fit:cover; }
    .controls { display:flex; justify-content:center; align-items:center; gap:20px; margin:15px 0; }
    .controls button { background:#6a4e93; border:none; color:white; width:50px; height:50px; border-radius:50%;
                       font-size:1.5rem; cursor:pointer; transition:background 0.3s ease; }
    .controls button:hover { background:#533b75; }
    .progress-bar { width:100%; margin:10px 0; }
    .time { font-size:0.9rem; color:#6a4e93; display:flex; justify-content:space-between; }
    .continue-btn { display:block; margin-top:30px; padding:12px 30px; background:#6a4e93; color:white; border:none; 
                    font-size:1.2rem; border-radius:30px; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.2);
                    transition:background 0.3s ease, transform 0.3s ease; }
    .continue-btn:hover { background:#533b75; transform:translateY(-3px); }
    .heart { position:absolute; font-size:1.5rem; color:#e91e63; animation:floatUp 6s linear infinite; }
    @keyframes floatUp { 0%{transform:translateY(100vh) scale(0.8);opacity:1;} 
                         100%{transform:translateY(-10vh) scale(1.5);opacity:0;} }
  </style>
</head>
<body>
  <h1>A song that reminds me of us üíñ</h1>
  <div class="player-container">
    <div class="album-art"><img src="songpic.jpeg" alt="Album Art"></div>
    <input type="range" class="progress-bar" value="0" max="100">
    <div class="time">
      <span id="current-time">0:00</span>
      <span id="total-time">0:00</span>
    </div>
    <div class="controls">
      <button id="play-pause">‚ñ∂</button>
    </div>
    <button class="continue-btn" onclick="window.location.href='puzzle.html'">Continue ‚Üí</button>
  </div>
  <div class="heart" style="left:10%">‚ù§</div>
  <div class="heart" style="left:50%; animation-delay:2s;">‚ù§</div>
  <div class="heart" style="left:80%; animation-delay:4s;">‚ù§</div>

  <audio id="audio" src="lovemusic.mp3"></audio>

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('play-pause');
    const progressBar = document.querySelector('.progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const totalTimeEl = document.getElementById('total-time');
    let isPlaying = false;

    function formatTime(sec) {
      const minutes = Math.floor(sec / 60);
      const seconds = Math.floor(sec % 60).toString().padStart(2, '0');
      return ${minutes}:${seconds};
    }

    audio.addEventListener('loadedmetadata', () => {
      totalTimeEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      progressBar.value = (audio.currentTime / audio.duration) * 100;
      currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    progressBar.addEventListener('input', () => {
      audio.currentTime = (progressBar.value / 100) * audio.duration;
    });

    playPauseBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play().then(() => {
          playPauseBtn.textContent = '‚è∏';
          isPlaying = true;
        }).catch(err => console.log("Audio play blocked:", err));
      } else {
        audio.pause();
        playPauseBtn.textContent = '‚ñ∂';
        isPlaying = false;
      }
    });

    audio.addEventListener('ended', () => {
      playPauseBtn.textContent = '‚ñ∂';
      isPlaying = false;
    });
  </script>
</body>
</html>
