<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solve the Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdf6ec, #f3e5d0);
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #6a4e23;
    }
    .puzzle-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin-top: 40px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .puzzle-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }
    .cover-tile {
      position: absolute;
      width: calc(100% / 3);
      height: calc(100% / 3);
      background: rgba(0,0,0,0.8);
      transition: opacity 0.5s ease;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: #6a4e23;
      z-index: 10;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #6a4e23;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SOLVE THE PUZZLE</h1>
  <div class="puzzle-wrapper" id="puzzle">
    <img src="puzzlepic.jpeg" alt="Puzzle Image">
  </div>

  <div class="popup" id="popup">
    <div>You did it! ðŸŽ‰</div>
    <button onclick="window.location.href='final.html'">Continue â†’</button>
  </div>

  <script>
    const puzzle = document.getElementById('puzzle');
    const popup = document.getElementById('popup');
    let tilesLeft = 9;

    // Generate 3x3 cover tiles
    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        const tile = document.createElement('div');
        tile.classList.add('cover-tile');
        tile.style.top = ${(100 / 3) * row}%;
        tile.style.left = ${(100 / 3) * col}%;
        tile.addEventListener('click', () => {
          tile.style.opacity = 0;
          tile.style.pointerEvents = 'none';
          tilesLeft--;
          if (tilesLeft === 0) popup.style.display = 'block';
        });
        puzzle.appendChild(tile);
      }
    }
  </script>
</body>
</html>
