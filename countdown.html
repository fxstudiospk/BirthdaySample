<div id="countdown" style="font-size:1.3rem; margin:10px 0; font-weight:600; color:#6a4e93;">
  Loading...
</div>
<script>
  const countdown = document.getElementById('countdown');
  const targetDate = new Date('August 25, 2025 00:00:00').getTime();
  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;
    if (distance <= 0) { countdown.textContent = "Happy Birthday! ðŸŽ‰"; return; }
    const d = Math.floor(distance/(1000*60*60*24));
    const h = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const m = Math.floor((distance%(1000*60*60))/(1000*60));
    const s = Math.floor((distance%(1000*60))/1000);
    countdown.textContent = ${d} Days ${h}:${m}:${s};
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
