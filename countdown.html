<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solve the Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdf6ec, #f3e5d0);
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #6a4e23;
    }
    .puzzle-container {
      margin-top: 40px;
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
    }
    .piece {
      width: 100%;
      height: 100%;
      background-image: url('puzzlepic.jpeg');
      background-size: 300px 300px;
      cursor: grab;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: #6a4e23;
      z-index: 10;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #6a4e23;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SOLVE THE PUZZLE</h1>
  <div class="puzzle-container" id="puzzle"></div>

  <div class="popup" id="popup">
    <div>You did it! ðŸŽ‰</div>
    <button onclick="window.location.href='final.html'">Continue â†’</button>
  </div>

  <script>
    const container = document.getElementById('puzzle');
    const popup = document.getElementById('popup');

    // Generate positions for 3x3 grid
    const positions = [];
    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        positions.push({ x: col * -100, y: row * -100 });
      }
    }

    // Shuffle positions array
    shuffle(positions);

    // Create pieces
    positions.forEach((pos, index) => {
      const piece = document.createElement('div');
      piece.className = 'piece';
      piece.style.backgroundPosition = ${pos.x}px ${pos.y}px;
      piece.setAttribute('data-pos', index); 
      piece.draggable = true;
      container.appendChild(piece);
    });

    let draggedPiece = null;
    container.addEventListener('dragstart', e => {
      draggedPiece = e.target;
    });
    container.addEventListener('dragover', e => e.preventDefault());
    container.addEventListener('drop', e => {
      e.preventDefault();
      if (e.target.classList.contains('piece') && e.target !== draggedPiece) {
        const tempPos = draggedPiece.style.backgroundPosition;
        draggedPiece.style.backgroundPosition = e.target.style.backgroundPosition;
        e.target.style.backgroundPosition = tempPos;

        checkWin();
      }
    });

    function checkWin() {
      const pieces = document.querySelectorAll('.piece');
      let correctCount = 0;
      pieces.forEach((piece, index) => {
        const correctX = (index % 3) * -100;
        const correctY = Math.floor(index / 3) * -100;
        if (piece.style.backgroundPosition === ${correctX}px ${correctY}px) {
          correctCount++;
        }
      });
      if (correctCount === 9) popup.style.display = 'block';
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
