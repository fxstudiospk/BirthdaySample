<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Animation</title>
  <style>
    body {
      margin: 0;
      background: #F9F5FF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      position: absolute;
      top: 40px;
      font-size: 20px;
      font-weight: bold;
      color: #8E44AD;
      text-align: center;
      letter-spacing: 2px;
    }

    canvas { display: block; }

    #continueBtn {
      position: absolute;
      bottom: 50px;
      padding: 12px 35px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #8E44AD;
      border: none;
      border-radius: 30px;
      opacity: 0;
      cursor: pointer;
      transition: opacity 1s ease, background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #continueBtn:hover { background: #732d91; }
  </style>
</head>
<body>
  <h1>VISUAL REPRESENTATION OF HOW YOU COMPLETE ME</h1>
  <canvas id="canvas"></canvas>
  <button id="continueBtn">Continue →</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const particles = [];
    const heartPoints = [];
    const numParticles = 2000; // Dense fill
    const scale = 12; // Palm size

    // Heart equation: x^2 + (y - (x^2)^(1/3))^2 <= 1 is too complex → use parametric
    function heartEquation(x, y) {
      // Implicit heart shape (classic)
      return Math.pow(x * x + y * y - 1, 3) - x * x * y * y * y <= 0;
    }

    function generateHeartPoints() {
      heartPoints.length = 0;
      while (heartPoints.length < numParticles) {
        const x = (Math.random() * 2 - 1) * 1.3; // slightly wider range
        const y = (Math.random() * 2 - 1) * 1.3;
        if (heartEquation(x, y)) {
          heartPoints.push({
            x: x * scale * 20 + width / 2,
            y: -y * scale * 20 + height / 2
          });
        }
      }
    }
    generateHeartPoints();

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.target = heartPoints[Math.floor(Math.random() * heartPoints.length)];
        this.size = 2;
        this.color = "#e63946";
        this.speed = 0.05 + Math.random() * 0.05;
      }
      update() {
        this.x += (this.target.x - this.x) * this.speed;
        this.y += (this.target.y - this.y) * this.speed;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < numParticles; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Show continue button after particles settle (~2s)
    setTimeout(() => {
      document.getElementById("continueBtn").style.opacity = 1;
    }, 2500);

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      generateHeartPoints();
    });
  </script>
</body>
</html>
