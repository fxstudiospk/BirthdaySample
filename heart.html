<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfect Heart Animation</title>
  <style>
    body {
      margin: 0;
      background: #F9F5FF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Stylish heading */
    h1 {
      position: absolute;
      top: 40px;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #9b59b6, #8e44ad, #732d91);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Brush Script MT', cursive;
      text-shadow: 0px 2px 4px rgba(0,0,0,0.2);
    }

    canvas { display: block; }

    #continueBtn {
      position: absolute;
      bottom: 50px;
      padding: 12px 35px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #8E44AD;
      border: none;
      border-radius: 30px;
      opacity: 0;
      cursor: pointer;
      transition: opacity 1s ease, background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #continueBtn:hover { background: #732d91; }
  </style>
</head>
<body>
  <h1>Visual Representation of How You Complete Me</h1>
  <canvas id="canvas"></canvas>
  <button id="continueBtn">Continue â†’</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const particles = [];
    const heartPoints = [];
    const numParticles = 1500;
    const scale = 15;

    // evenly distribute particles on heart path
    function generateHeartPoints() {
      heartPoints.length = 0;
      for (let i = 0; i < numParticles; i++) {
        const t = (i / numParticles) * Math.PI * 2; // evenly spaced
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        heartPoints.push({
          x: x * scale + width / 2,
          y: -y * scale + height / 2
        });
      }
    }
    generateHeartPoints();

    class Particle {
      constructor(target) {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.target = target;
        this.size = 1.8;
        this.color = "#e63946";
        this.speed = 0.05 + Math.random() * 0.05;
      }
      update() {
        this.x += (this.target.x - this.x) * this.speed;
        this.y += (this.target.y - this.y) * this.speed;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < heartPoints.length; i++) {
      particles.push(new Particle(heartPoints[i]));
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Show continue button after particles settle (~2.5s)
    setTimeout(() => {
      document.getElementById("continueBtn").style.opacity = 1;
    }, 2500);

    // Redirect on button click
    document.getElementById("continueBtn").addEventListener("click", () => {
      window.location.href = "wish.html";
    });

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      generateHeartPoints();
    });
  </script>
</body>
</html>
