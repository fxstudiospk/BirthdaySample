<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Animation</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fceabb, #f8b500); /* Pehle page jaisa look */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      position: absolute;
      top: 40px;
      font-size: 20px;
      font-weight: bold;
      color: #8E44AD;
      text-align: center;
      letter-spacing: 2px;
    }

    canvas {
      display: block;
    }

    #continueBtn {
      position: absolute;
      bottom: 50px;
      padding: 12px 35px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #8E44AD;
      border: none;
      border-radius: 30px;
      opacity: 0;
      cursor: pointer;
      transition: opacity 1s ease, background 0.3s ease;
    }

    #continueBtn:hover {
      background: #732d91;
    }
  </style>
</head>
<body>
  <h1>VISUAL REPRESENTATION OF HOW YOU COMPLETE ME</h1>
  <canvas id="canvas"></canvas>
  <button id="continueBtn">â†’ Continue</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const particles = [];
    const numParticles = 600;  // Pehle 300 tha, ab double kiya
    let heartPoints = [];

    // Function to generate heart shape points (smaller size)
    function generateHeartPoints() {
      heartPoints = [];
      for (let t = 0; t < Math.PI * 2; t += 0.03) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        heartPoints.push({
          x: x * 15 + width / 2, // 20 se 15 kiya -> chhota heart
          y: -y * 15 + height / 2
        });
      }
    }

    generateHeartPoints();

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.target = heartPoints[Math.floor(Math.random() * heartPoints.length)];
        this.size = 2.5;  // Thoda chhota particle, zyada smooth
        this.color = "#e63946";
        this.speed = 0.05 + Math.random() * 0.03;
      }

      update() {
        this.x += (this.target.x - this.x) * this.speed;
        this.y += (this.target.y - this.y) * this.speed;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle());
    }

    let formingHeart = false;

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        if (formingHeart) p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    animate();

    // Delay before forming heart
    setTimeout(() => {
      formingHeart = true;
      // Show continue button after animation settles
      setTimeout(() => {
        document.getElementById('continueBtn').style.opacity = 1;
      }, 2500);
    }, 2000);

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      generateHeartPoints();
    });
  </script>
</body>
</html>
