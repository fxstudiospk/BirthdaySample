<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solve the Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdf6ec, #f3e5d0);
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #6a4e23;
    }
    .puzzle-container {
      margin-top: 40px;
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
    }
    .piece {
      width: 100%;
      height: 100%;
      background-image: url('puzzlepic.jpeg');
      background-size: 300px 300px;
      cursor: grab;
    }
    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: #6a4e23;
      z-index: 10;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #6a4e23;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SOLVE THE PUZZLE</h1>
  <div class="puzzle-container" id="puzzle"></div>

  <div class="popup" id="popup">
    <div>You did it! ðŸŽ‰</div>
    <button onclick="window.location.href='final.html'">Continue â†’</button>
  </div>

  <script>
    const container = document.getElementById('puzzle');
    const popup = document.getElementById('popup');

    // create 9 puzzle pieces
    let positions = [...Array(9).keys()];
    shuffle(positions);

    positions.forEach((pos, index) => {
      const piece = document.createElement('div');
      piece.classList.add('piece');
      const x = (pos % 3) * -100;
      const y = Math.floor(pos / 3) * -100;
      piece.style.backgroundPosition = ${x}px ${y}px;
      piece.setAttribute('data-pos', pos);
      piece.draggable = true;
      container.appendChild(piece);
    });

    let dragSrc = null;
    container.addEventListener('dragstart', (e) => {
      dragSrc = e.target;
    });
    container.addEventListener('dragover', (e) => e.preventDefault());
    container.addEventListener('drop', (e) => {
      if (e.target.classList.contains('piece') && e.target !== dragSrc) {
        const temp = dragSrc.style.backgroundPosition;
        const tempPos = dragSrc.dataset.pos;
        dragSrc.style.backgroundPosition = e.target.style.backgroundPosition;
        dragSrc.dataset.pos = e.target.dataset.pos;
        e.target.style.backgroundPosition = temp;
        e.target.dataset.pos = tempPos;
        checkWin();
      }
    });

    function checkWin() {
      const pieces = document.querySelectorAll('.piece');
      const correct = [...pieces].every((p, i) => p.dataset.pos == i);
      if (correct) popup.style.display = 'block';
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
