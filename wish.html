<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Avinash</title>
  <style>
    body {
      margin: 0;
      background: #F9F5FF;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Top Banner */
    #banner {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #8E44AD;
      padding: 15px 0;
      animation: slide 10s linear infinite;
    }

    @keyframes slide {
      0% {transform: translateX(100%);}
      100% {transform: translateX(-100%);}
    }

    /* Cake */
    #cake {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      height: auto;
    }
    
    /* Candle Age */
    #age {
      position: absolute;
      left: 50%;
      top: 38%;
      transform: translateX(-50%);
      font-size: 40px;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px #FFD700;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      animation: sparkleAnim 1s linear infinite;
    }
    @keyframes sparkleAnim {
      0% {transform: scale(1) translateY(0); opacity: 1;}
      50% {transform: scale(1.5) translateY(-10px); opacity: 0.5;}
      100% {transform: scale(1) translateY(0); opacity: 1;}
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <div id="banner">Happy Birthday Avinash</div>

  <!-- Cake -->
  <img id="cake" src="https://i.ibb.co/7kQtjXg/cake.png" alt="Cake" />
  <div id="age">20</div>

  <!-- Sparkles -->
  <div class="sparkle" style="left: 50%; top: 37%; animation-delay:0s;"></div>
  <div class="sparkle" style="left: 48%; top: 36%; animation-delay:0.2s;"></div>
  <div class="sparkle" style="left: 52%; top: 36%; animation-delay:0.4s;"></div>

  <!-- Canvas for Balloons & Confetti -->
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const balloons = [];
    const confetti = [];

    const balloonColors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];
    const confettiColors = ['#ff0', '#0f0', '#f0f', '#0ff', '#f00', '#00f'];

    class Balloon {
      constructor() {
        this.x = Math.random() * width;
        this.y = height + Math.random() * 200;
        this.size = 30 + Math.random() * 20;
        this.color = balloonColors[Math.floor(Math.random() * balloonColors.length)];
        this.speed = 1 + Math.random() * 2;
      }
      draw() {
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.size * 0.6, this.size, 0, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }
      update() {
        this.y -= this.speed;
        if (this.y + this.size < 0) {
          this.y = height + Math.random() * 100;
          this.x = Math.random() * width;
        }
        this.draw();
      }
    }

    class ConfettiPiece {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * -height;
        this.size = 5 + Math.random() * 5;
        this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        this.speed = 2 + Math.random() * 3;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }
      update() {
        this.y += this.speed;
        if (this.y > height) {
          this.y = -10;
          this.x = Math.random() * width;
        }
        this.draw();
      }
    }

    function init() {
      for (let i = 0; i < 30; i++) {
        balloons.push(new Balloon());
      }
      for (let i = 0; i < 100; i++) {
        confetti.push(new ConfettiPiece());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      balloons.forEach(balloon => balloon.update());
      confetti.forEach(piece => piece.update());
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
