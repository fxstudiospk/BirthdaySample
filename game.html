<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bee Catch Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative; /* important for absolute bees */
      background: radial-gradient(ellipse at bottom, #2e1d47 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    #counter {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      background: rgba(0,0,0,0.4);
      padding: 8px 16px;
      border-radius: 20px;
      pointer-events: none;
      user-select: none;
      z-index: 10;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 20;
    }
    #popup.active {
      opacity: 1;
      visibility: visible;
    }
    .popup-content {
      background: #fff;
      color: #2e1d47;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      transform: scale(0.7);
      animation: popIn 0.6s forwards;
    }
    .popup-content h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .popup-content button {
      background: #6a4e93;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .popup-content button:hover {
      background: #533b75;
      transform: translateY(-3px);
    }
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .bee {
      position: absolute;
      font-size: 32px;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
      z-index: 5;
    }
    .bee:active {
      transform: scale(0.8);
    }
  </style>
</head>
<body>
  <div id="counter">Bees Caught: 0 / 10</div>
  <div id="popup">
    <div class="popup-content">
      <h2>You caught all the bees and my heart too ‚ù§Ô∏è</h2>
      <button onclick="window.location.href='puzzle.html'">Continue ‚Üí</button>
    </div>
  </div>

  <script>
    const totalBees = 10;
    let beesCaught = 0;
    const counter = document.getElementById("counter");
    const popup = document.getElementById("popup");

    const bees = [];
    function createBee() {
      const bee = document.createElement("div");
      bee.classList.add("bee");
      bee.textContent = "üêù";
      const startX = Math.random() * (window.innerWidth - 60);
      const startY = Math.random() * (window.innerHeight - 60);
      bee.style.left = startX + "px";
      bee.style.top = startY + "px";
      document.body.appendChild(bee);

      const beeObj = {
        el: bee,
        x: startX,
        y: startY,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2
      };
      bees.push(beeObj);

      bee.addEventListener("click", () => {
        bee.remove();
        beesCaught++;
        counter.textContent = Bees Caught: ${beesCaught} / ${totalBees};
        if (beesCaught === totalBees) {
          setTimeout(() => popup.classList.add("active"), 300);
        }
      });
    }

    for (let i = 0; i < totalBees; i++) createBee();

    function animate() {
      bees.forEach(b => {
        if (!b.el.parentNode) return; 
        b.x += b.dx;
        b.y += b.dy;

        if (b.x < 0 || b.x > window.innerWidth - 40) b.dx *= -1;
        if (b.y < 0 || b.y > window.innerHeight - 40) b.dy *= -1;

        b.el.style.left = b.x + "px";
        b.el.style.top = b.y + "px";
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
